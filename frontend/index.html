<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://www.krmangalam.edu.in/wp-content/uploads/2023/06/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>
      {% if path === '/login' %}Login • K.R. Mangalam Lost & Found{% endif %}
      {% if path === '/signup' %}Sign Up • K.R. Mangalam Lost & Found{% endif %}
      {% if path === '/student' %}Student Dashboard • Lost & Found{% endif %}
      {% if path === '/admin' %}Admin Panel • Lost & Found{% endif %}
      {% if !path || path === '/' %}K.R. Mangalam Lost & Found{% endif %}
    </title>

    <!-- Dynamic Title using React Helmet later, but this works instantly -->
    <script>
      document.title = 
        window.location.pathname === '/login' ? 'Login • K.R. Mangalam Lost & Found' :
        window.location.pathname === '/signup' ? 'Sign Up • K.R. Mangalam Lost & Found' :
        window.location.pathname === '/student' ? 'Student Dashboard • Lost & Found' :
        window.location.pathname === '/admin' ? 'Admin Panel • Lost & Found' :
        'K.R. Mangalam University • Lost & Found System';
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
